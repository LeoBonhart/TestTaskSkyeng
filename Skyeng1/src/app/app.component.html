<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br>

<tabs>
  <tab #elem *ngFor="let tab of tabs">
    <tab-title>
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content *ngIf="elem.active">
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
